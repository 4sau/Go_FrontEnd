<!DOCTYPE html>
<html>
<head>
	<title>Good at business</title>
	
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<div class="wrapper">
		<div class="message">
			<span>GOOD AT</span>
			<span>BUSINESS?</span>
		</div>
		<div class="call-to-action">
			<div class="cont-contactBtn">
				<div class="cont-flip">
					<div class="front">
						<a href="#" class="btn btn-white flip">Get in touch</a>
					</div>
					<div class="back">
						<a href="#" class="flip close"></a>
						<form class="contact-form" action="">
							<input class="gutter" type="text" placeholder="Name">
							<input type="text" placeholder="Company">
							<input class="gutter" type="text" placeholder="Telephone">
							<input type="text" placeholder="Email">
							<textarea name="" id="" placeholder="Leave a message"></textarea>
							<input type="submit" value="Send">
						</form>
					</div>
				</div>
			</div>
		</div>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
