<!DOCTYPE html>
<html>
<head>
    <title>Broadway Boogie-Woogie. Piet Mondrian</title>
    <link href="css/style.css" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
    <table>
        <col class="first_col">
        <col class="second_col">
        <col class="third_col">
        <col class="fourth_col">
        <col class="fifth_col">
        <col class="sixth_col">
        <tr class="first_row">
            <td class="white" colspan="2"></td>
            <td class="white" colspan="2"></td>
            <td class="yellow" colspan="2"></td>
        </tr>
        <tr class="second_row">
            <td class="white"></td>
            <td class="red" colspan="3" rowspan="2"></td>
            <td class="yellow" colspan="2"></td>
        </tr>
        <tr class="third_row">
            <td class="white" rowspan="2"></td>
            <td class="white"></td>
            <td class="white"></td>
        </tr>
        <tr class="fourth_row">
            <td class="black" colspan="2" rowspan="2"></td>
            <td class="white"></td>
            <td class="white" colspan="2"></td>
        </tr>
        <tr class="fifth_row">
            <td class="yellow" rowspan="3"></td>
            <td class="white"></td>
            <td class="blue" colspan="2" rowspan="2"></td>
        </tr>
        <tr class="sixth_row">
            <td class="white" colspan="2" rowspan="2"></td>
            <td class="black"></td>
        </tr>
        <tr class="seventh_row">
            <td class="white" colspan="3"></td>
        </tr>
    </table>
</body>
</html>
