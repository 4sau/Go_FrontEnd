<!DOCTYPE html>
<html>
<head>
    <title>Cadestre Se</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="enter">
            <p>Ola! <a class="" href="#">Entrar</a> ou <a class="" href="#">Cadestre-se</a></p>
            </div><!--enter-->
            <div class="my_offers">
            <a href="#">Minhas Ofertas</a>
            </div><!--my_offers-->
            <div class="menu">
                <ul>
                    <li class="menu_item"><a href="" class="menu_item_link">Ajuda</a></li>
                    <li class="menu_item"><a href="" class="menu_item_link">Contato</a></li>
                    <li class="menu_item"><a href="" class="menu_item_link">Forum</a></li>
                    <li class="menu_item"><a href="" class="menu_item_link">Vender</a></li>
                    <li class="menu_item"><a href="" class="menu_item_link">Meu YouBike</a></li>
                </ul>
            </div><!--menu-->
        </nav>
    </header>
    <div class="main">
        <div class="form">
            <div class="form_header">
                <p>Cadestre-se</p>
            </div><!--form_header-->
            <div class="form_body">
                <form action="#">
                    <div class="fb_login">
                        <input type="image" src="img/fb_login.png" alt="facebook login">
                    </div><!--fb_login-->
                    <div class="ou_line">
                        <img src="img/ou_line.png" alt="line">
                    </div><!--ou_line-->
                    <div class="first_name">
                        <input type="text" name="first_name" id="first_name" placeholder="First Name">
                    </div><!--first_name-->
                    <div class="last_name">
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                    </div><!--last_name-->
                    <div class="email">
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </div><!--email-->
                    <div class="password">
                        <input type="password" name="password" id="password" placeholder="Choose Password">
                    </div><!--password-->
                    <div class="password_confirm">
                        <input type="password" name="password_confirm" id="password_confirm" placeholder="Password Confirm">
                    </div><!--password_confirm-->
                    <div class="send_updates">
                        <input type="checkbox" class="checkbox" name="send_updates" id="check">
                        <label for="check">Send me Youbike updates and tips</label>
                    </div><!--checkbox-->
                    <div class="submit">
                        <input type="submit" value="Create my Account">
                    </div><!--submit-->
                    <p class="terms">By clicking the button above, you agree to the Terms of Service<br>Xiew our Privacy Policy</p>
                </form>
            </div><!--form_body-->
        </div><!--form-->
    </div><!--main-->
</body>
</html>
